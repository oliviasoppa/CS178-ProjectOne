<!DOCTYPE html>
<html>
<head><title>Update Population</title></head>
<body>
<h2>Update Population for {{ country }}</h2>
<form method="POST">
  <input type="hidden" name="country" value="{{ country }}">
  <label>New Population:</label><br>
  <input type="number" name="population" required><br><br>
  <button type="submit">Update</button>
</form>
</body>
</html>
